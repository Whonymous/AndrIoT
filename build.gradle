buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha07'
        classpath 'com.google.gms:google-services:3.1.2'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.25.1'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
    id "net.ltgt.errorprone" version "0.0.13"
}

ext {
    compile_sdk_version = 27
    min_sdk_version = 27
    target_sdk_version = 27
    nearby_service_id = "com.rosterloh.andriot.service"
    arch_version = "1.0.0"
    support_version = "27.0.2"
    constraint_layout_version = "1.1.0-beta4"
    play_services_version = "11.6.2" // 11.8.0
    things_version = "0.6.1-devpreview"
    dagger_version = "2.14.1"
    retrofit_version = "2.3.0"
    okhttp_version = "3.8.0"
    mqtt_version = "1.2.1-LOCAL"
    timber_version = "4.6.0"
    mpchart_version = "v3.0.3"
    junit_version = "4.12"
    hamcrest_version = "1.3"
    espresso_version = "3.0.1"
    mockito_version = "2.13.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    apply from: "$rootProject.projectDir/quality/quality.gradle"

    afterEvaluate {
        check.dependsOn 'checkstyle', 'findbugs'/*, 'pmd'*/, 'lint'
    }
}

apply from: 'quality/jacoco.gradle'

task clean(type: Delete) {
    delete rootProject.buildDir
}